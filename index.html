<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to Pager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Send to Pager!</h1>
    <div class="app-container">
      <div class="pager-container">
        <h2>Pager</h2>
        <div id="pager-display" class="pager-display">
          <span id="pager-content" class="pager-content">1337</span>
        </div>
      </div>

      <div class="phone-container">
        <h2>Phone</h2>
        <div class="phone-container__inner">
          <div id="phone-display" class="phone-display">
            <span id="phone-content" class="phone-content">1337</span>
          </div>
          <!-- phone keypad -->
          <div id="keypad" class="keypad">
            <div class="keypad-row">
              <button class="btn keypad-btn">1</button>
              <button class="btn keypad-btn">2</button>
              <button class="btn keypad-btn">3</button>
            </div>
            <div class="keypad-row">
              <button class="btn keypad-btn">4</button>
              <button class="btn keypad-btn">5</button>
              <button class="btn keypad-btn">6</button>
            </div>
            <div class="keypad-row">
              <button class="btn keypad-btn">7</button>
              <button class="btn keypad-btn">8</button>
              <button class="btn keypad-btn">9</button>
            </div>
            <div class="keypad-row">
              <button class="btn keypad-btn">*</button>
              <button class="btn keypad-btn">0</button>
              <button class="btn keypad-btn">#</button>
            </div>
          </div>
          <!-- phone buttons -->
          <button id="reset-btn" class="btn reset-btn">reset</button>
          <button id="send-btn" class="btn send-btn">send</button>
        </div>
      </div>
    </div>  
  </main>

  <script src="app.js"></script>
</body>
</html>
